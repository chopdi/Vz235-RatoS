##### Vz235############
#######################
[printer]
kinematics: corexy
max_velocity: 2500
max_accel: 30000
minimum_cruise_ratio: 0.5
square_corner_velocity: 20
max_z_velocity: 15
max_z_accel: 150

[gcode_macro RatOS]
variable_macro_travel_speed: 500
variable_macro_travel_accel: 10000

[z_tilt]
 z_positions: #Kugeln
   -65.00, 0                
    112.50, 283                
    300, 0 
points: #Probpunkte
  20, 5      
  20, 165 
  215, 5 
  
speed: 400
horizontal_move_z: 2
retries: 10
retry_tolerance: 0.005
#############################################################################################################
### CONFIGURATION GENERATED BY THE RATOS CONFIGURATOR
### Everything below [include RatOS.cfg] will override default RatOS behavior
#############################################################################################################
[include RatOS.cfg]
[include Macros.cfg]
#############################################################################################################
### MACRO CONFIGURATION
### Configure the behavior of RatOS macros
### See: https://os.ratrig.com/docs/configuration/macros
#############################################################################################################
[gcode_macro RatOS]
variable_relative_extrusion: False
variable_preheat_extruder: True
variable_calibrate_bed_mesh: True
variable_nozzle_priming: "primeblob"
variable_start_print_park_in: "back"
variable_start_print_park_z_height: 50
variable_end_print_park_in: "back"
variable_pause_print_park_in: "back"

#############################################################################################################
### USER OVERRIDES & CUSTOM CONFIGURATION
### Anything custom you want to add, or RatOS configuration you want to override, do it here.
### This section is pre-populated with the most common settings you may want to change.
### See: https://os.ratrig.com/docs/configuration/includes-and-overrides
###
### It is recommended that you follow these steps to properly calibrate your printer:
### 0) Sanity check and PID Tuning: https://www.klipper3d.org/Config_checks.html
### 1) Z-offset calibration: run BEACON_RATOS_CALIBRATE to automatically calibrate your beacon for scan and contact.
###    IMPORTANT: Ensure the beacon is properly mounted and the nozzle and meltzone is clean by unloading
###    the filament (if it's loaded) and make sure there's no ooze or gunk on the nozzle when the hotend is at printing temperature.
### 2) Pressure Advance: https://www.klipper3d.org/Pressure_Advance.html
### 3) Skew Correction: https://www.klipper3d.org/Skew_Correction.html
### 4) Resonance Compensation: https://www.klipper3d.org/Resonance_Compensation.html
### RatOS has dedicated macro's to generate shaper graphs for deeper analysis (requires accelerometer).
### Use MEASURE_COREXY_BELT_TENSION to compare tension between belts, and use
### GENERATE_SHAPER_GRAPHS to generate the resonance graphs for analysing and manually entering input shaper
### configuration.
### You can run SHAPER_CALIBRATE to automatically calibrate your input shaper configuration, if you just want
### to get started.
### Additionally, you can use the Realtime Analysis Tool to analyze your printer's performance in real-time.
### Read more about klipper here: https://www.klipper3d.org/Overview.html
#############################################################################################################

#---------------------------------------------------- X -----------------------------------------------------
# The A motor in the CoreXY system, located at the rear left of the printer
#------------------------------------------------------------------------------------------------------------
[stepper_x]
dir_pin: x_dir_pin        # Add ! in front of pin name to reverse the direction of stepper_x
rotation_distance: 40     # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
microsteps: 64
homing_speed: 50
position_min: 0
position_max: 235
position_endstop: 0
[tmc5160 stepper_x] 
interpolate: false
run_current: 1.6
stealthchop_threshold: 0
[stepper_x1]
step_pin: PE2 
dir_pin: !PE1 
enable_pin: !PE0 
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
[tmc5160 stepper_x1] 
cs_pin: PD4
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
##diag1_pin: PF1
sense_resistor: 0.022
interpolate: false
run_current: 1.6
stealthchop_threshold: 0 
#---------------------------------------------------- Y -----------------------------------------------------
# The B motor in the CoreXY system, located at the rear right of the printer
#------------------------------------------------------------------------------------------------------------
[stepper_y]
dir_pin: y_dir_pin        # Add ! in front of pin name to reverse the direction of stepper_y
rotation_distance: 40     # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
microsteps: 64
homing_speed: 50
position_min: 0
position_max: 232.5
position_endstop: 0
[tmc5160 stepper_y] 
interpolate: false
run_current: 1.6
stealthchop_threshold: 0

[stepper_y1]
step_pin: PB9
dir_pin: !PB8
enable_pin: !PB7
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
[tmc5160 stepper_y1] 
cs_pin: PD3
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
##diag1_pin: PF2
run_current: 1.6
sense_resistor: 0.022
stealthchop_threshold: 0
#############################################################################################################
### HOMING
#############################################################################################################
[include RatOS/z-probe/beacon.cfg]


# Physical X endstop configuration
[stepper_x]
endstop_pin: PF10 
[gcode_macro RatOS]
variable_homing_x: "endstop"

# Physical Y endstop configuration
[stepper_y]
endstop_pin: PC0
[gcode_macro RatOS]
variable_homing_y: "endstop"

#---------------------------------------------------- Z -----------------------------------------------------
# The left Z motor for the kinematic bed
#------------------------------------------------------------------------------------------------------------
[stepper_z]
dir_pin: !z0_dir_pin      # Remove ! in front of pin name to reverse the direction of stepper_z
rotation_distance: 2      # 4 for TR8*4 lead screws
homing_speed: 1
position_min: 0
position_max: 169
[tmc5160 stepper_z]
run_current: 1.2


#---------------------------------------------------- Z1 ----------------------------------------------------
# The rear Z motor for the kinematic bed
#------------------------------------------------------------------------------------------------------------
[stepper_z1]
dir_pin: !z1_dir_pin      # Remove ! in front of pin name to reverse the direction of stepper_z1
rotation_distance: 2      # 4 for TR8*4 lead screws
[tmc5160 stepper_z1]
run_current: 1.2

#---------------------------------------------------- Z2 ----------------------------------------------------
# The right Z motor for the kinematic bed
#------------------------------------------------------------------------------------------------------------
[stepper_z2]
dir_pin: !z2_dir_pin      # Remove ! in front of pin name to reverse the direction of stepper_z2
rotation_distance: 2      # 4 for TR8*4 lead screws
[tmc5160 stepper_z2]
run_current: 1.2

#------------------------------------------------- EXTRUDER -------------------------------------------------
# The extruder motor used for pushing filament through the toolhead
#------------------------------------------------------------------------------------------------------------
[extruder]
dir_pin: e_dir_pin        # Add ! in front of pin name to reverse the direction of extruder
rotation_distance: 35.8   # VzBot VZ-HextrudORT Plus default
pressure_advance: 0.03   # Check https://www.klipper3d.org/Pressure_Advance.html for pressure advance tuning.
sensor_type:MAX31865
sensor_pin: PC9
spi_bus: spi3a
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
#control: pid
#pid_kp: 28.413
#pid_ki: 1.334
#pid_kd: 151.300
#------------------------------------------------- Heater Bed -------------------------------------------------
[heater_bed]
#control: pid
heater_pin: PF5
sensor_type: Generic 3950
sensor_pin: PC4
min_temp: -270
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114

#------------------------------------------------- Chamber Heater -------------------------------------------------
[temperature_sensor chamber]
sensor_type: ATC Semitec 104NT-4-R025H42G
pullup_resistor: 4700
sensor_pin: PB0
min_temp: 0
max_temp: 80
#gcode_id: C: C
[heater_generic chamber_heater]
heater_pin: PF8
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA7
pullup_resistor: 4700
control: watermark
#pid_kp = 0
#pid_ki = 0
#pid_kd = 0
#max_power: .5
min_temp:  0
max_temp: 100
[heater_fan chamber_heater_fan]
##	Chamber Fan - FAN8 24V Connector
pin: PA5
max_power: 1.0
kick_start_time: 0.5
heater: chamber_heater
heater_temp: 30.0
[verify_heater chamber_heater]
max_error: 100
check_gain_time: 100
hysteresis: 5
heating_gain: 2
#------------------------------------------------- Bed Edge Sensor -------------------------------------------------
[temperature_sensor bed_edge]
sensor_type:  ATC Semitec 104GT-2
pullup_resistor: 4700
sensor_pin: PB1
min_temp: 0
max_temp: 125
#------------------------------------------------- Stepper Driver Sensor -------------------------------------------------
[temperature_sensor Stepper_Driver_2160HV]
sensor_type: ATC Semitec 104NT-4-R025H42G
pullup_resistor: 4700
sensor_pin: PC5
min_temp: 0
max_temp: 100
#gcode_id: C: C
#------------------------------------------------- Fans -------------------------------------------------
# Hotend cooling fan
[heater_fan toolhead_cooling_fan]
heater: extruder
# 4-pin fan connected to 2-pin header on Kraken - digital pwm
pin: PA0
cycle_time:  0.00004
# Part cooling fan
[fan]
# 4-pin fan connected to 2-pin header on Kraken - digital pwm
pin: rpi:gpio26
max_power: 1
cycle_time: 0.002
hardware_pwm: false
shutdown_speed: 0
[fan_generic RSCS]
pin: PA4
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10
[fan_generic Exhaust_fan]
#  Nevermore - In E1 OUT Position
pin: PA3
max_power: 1.0
kick_start_time: 0.5
#------------------------------------------------- Bed Mesh -------------------------------------------------
[bed_mesh]
speed: 400
horizontal_move_z: 2
mesh_min: 30,28
mesh_max: 205,165
algorithm: bicubic
#fade_start: 1
#fade_end: 10
#split_delta_z: .025
#move_check_distance: 5
probe_count: 30,30
mesh_pps: 0,0
bicubic_tension: 0.1
zero_reference_position: 117.5 , 117.5
[safe_z_home]
home_xy_position: 112.5,87.935 # update for your machine
z_hop: 5
speed: 400.0
#------------------------------------------------- Resonance Tester -------------------------------------------------
[resonance_tester]
probe_points: 115,87.935,25
#------------------------------------------------- Beacon -------------------------------------------------
[beacon]
serial:/dev/serial/by-id/usb-Beacon_Beacon_RevH_40708F584E5737374D202020FF113208-if00 
#   Path to the serial port for the beacon device. Typically has the form
#   /dev/serial/by-id/usb-Beacon_Beacon_...
speed: 7.
#   Z probing dive speed.
lift_speed: 5.
#   Z probing lift speed.
backlash_comp: 0.5
#   Backlash compensation distance for removing Z backlash before measuring
#   the sensor response.
#x_offset: 0.
#   X offset of beacon from the nozzle.
y_offset: 27.065
#   Y offset of beacon from the nozzle.
#trigger_distance: 2.
#   Beacon trigger distance for homing.
#trigger_dive_threshold: 1.
#   Threshold for range vs dive mode probing. Beyond `trigger_distance +
#   trigger_dive_threshold` a dive will be used.
#trigger_hysteresis: 0.006
#   Hysteresis on trigger threshold for untriggering, as a percentage of the
#   trigger threshold.
z_settling_time: 5
#   Delay (in ms) for the Z axis to settle before taking proximity measurements.
#cal_nozzle_z: 0.1
#   Expected nozzle offset after completing manual Z offset calibration.
#cal_floor: 0.2
#   Minimum z bound on sensor response measurement.
#cal_ceil: 5.
#   Maximum z bound on sensor response measurement.
#cal_speed: 1.
#   Speed while measuring response curve.
#cal_move_speed: 10.
#   Speed while moving to position for response curve measurement.
#default_model_name: default
#   Name of default beacon model to load.
mesh_main_direction: x
#   Primary travel direction during mesh measurement.
#mesh_overscan: -1
#   Distance to use for direction changes at mesh line ends. Omit this setting
#   and a default will be calculated from line spacing and available travel.
mesh_cluster_size: 1
#   Radius of mesh grid point clusters.
mesh_runs: 2
#   Number of passes to make during mesh scan.
zero_reference_cluster_size: 1.
#   Radius of cluster used for zero reference position, this is the equivalent
#   of mesh_cluster_size for the zero reference position.
accel_scale: 16g
#   Adjust the sensitivity of the accelerometer during shaper measurement,
#   valid settings on RevH are 16g, 8g, 4g and 2g.
accel_axes_map: x, y, z
#   Reassign or invert axes of the accelerometer to align with machine coordinates.

default_probe_method: proximity #contact
# Sets the default probing method for mesh, tilt, qgl, probe, etc.
contact_max_hotend_temperature: 305 # increase to enable hot contacting
# Temperature limit for the hotend when contacting, override this for temps which may damage some surfaces.
#contact_sensitivity: 0
# Adjusts noise tolerance of contact processing. Values 0-3 are valid, with 3 tolerating the most noise.
#contact_latency_min: 0
# Limits how low of a latency contact is allowed to advance.

# new additions for beacon safe_z_home functionality
#home_xy_position: 117.5, 117.5
# X, Y coordinate for homing z via contact.
#home_z_hop: 5
# Distance to retract before x/y homing moves.
#home_z_hop_speed: 30
# Retraction speed for z hop.
#home_xy_move_speed: 400
# Speed for moving to home_xy_position.
#home_y_before_x: False
# If set, the Y axis will home first when using the beacon safe_z_home

# new additions for setting default homing mode
#home_method: proximity #contact|
# Sets default homing method used by G28. `proximity` requires a valid beacon model to be loaded.
#home_method_when_homed: contact|proximity # defaults to `home_method` value
# Sets the homing method when the machine is already in a homed state.
#home_autocalibrate: never #always|unhomed|
# Sets the autocalibration behavior. `always` will autocal on every home, `unhomed` on initial homing,
# `never` will never so that models stored in config may be used with proximity homing.

#home_gcode_pre_x: _HOME_PRE_AXIS AXIS=X
# Enables a gcode macro before homing the x axis
#home_gcode_post_x: _HOME_POST_AXIS AXIS=X
# Enables a gcode macro after homing the x axis
#home_gcode_pre_y: _HOME_PRE_AXIS AXIS=Y
# Enables a gcode macro before homing the y axis
#home_gcode_post_y: _HOME_POST_AXIS AXIS=Y
# Enables a gcode macro after homing the x axis

#contact_activate_gcode: _CONTACT_ACTIVATE
# Enables a gcode macro to be called before contact is activated
#contact_deactivate_gcode: _CONTACT_DEACTIVATE
# Enables a gcode macro to be called after contact is deactivated

# new autocalibration config options
#autocal_speed: 3
# Speed during contact movement. Probing outside of 2-5mm/s not recommended and at your own risk.
#autocal_accel: 100
# Acceleration of autocal movement.
#autocal_retract_dist: 2
# Retract distance between autocal samples.
#autocal_retract_speed: 10
# Speed of autocal retraction move.
#autocal_sample_count: 3
# Number of samples used for each autocal.
#autocal_tolerance: 0.008
# Acceptance tolerance for an autocal result.
#autocal_max_retries: 3
# Number of retry attempts permitted when tolerance is exceeded.
