##### Vz235############
#######################
[printer]
kinematics: corexy
max_velocity: 2500
max_accel: 30000
minimum_cruise_ratio: 0.5
square_corner_velocity: 20
max_z_velocity: 15
max_z_accel: 150

[gcode_macro RatOS]
variable_macro_travel_speed: 500
variable_macro_travel_accel: 10000
#------------------------------------------------- Input Shaper -------------------------------------------------
[input_shaper]
shaper_freq_x: 108.6
shaper_type_x: mzv
shaper_freq_y: 74.4
shaper_type_y: mzv
damping_ratio_x: 0.058
damping_ratio_y: 0.095



#---------------------------------------------------- X -----------------------------------------------------
# The A motor in the CoreXY system, located at the rear left of the printer
#------------------------------------------------------------------------------------------------------------
[stepper_x]
dir_pin: x_dir_pin        # Add ! in front of pin name to reverse the direction of stepper_x
rotation_distance: 40     # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
microsteps: 64
position_max: 235
position_endstop: 0
position_min: 0
homing_speed: 50
[tmc5160 stepper_x] 
interpolate: false
run_current: 1.6
stealthchop_threshold: 0
[stepper_x1]
step_pin: PE2 
dir_pin: !PE1 
enable_pin: !PE0 
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
[tmc5160 stepper_x1] 
cs_pin: PD4
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
##diag1_pin: PF1
sense_resistor: 0.022
interpolate: false
run_current: 1.6
stealthchop_threshold: 0 
#---------------------------------------------------- Y -----------------------------------------------------
# The B motor in the CoreXY system, located at the rear right of the printer
#------------------------------------------------------------------------------------------------------------
[stepper_y]
dir_pin: y_dir_pin        # Add ! in front of pin name to reverse the direction of stepper_y
rotation_distance: 40     # 40 for 20 tooth 2GT pulleys, 32 for 16 tooth 2GT pulleys
microsteps: 64
position_max: 232.5
position_endstop: 0
position_min: 0
homing_speed: 50
[tmc5160 stepper_y] 
interpolate: false
run_current: 1.6
stealthchop_threshold: 0

[stepper_y1]
step_pin: PB9
dir_pin: !PB8
enable_pin: !PB7
rotation_distance: 40
microsteps: 64
full_steps_per_rotation: 200
[tmc5160 stepper_y1] 
cs_pin: PD3
spi_software_sclk_pin: PC6
spi_software_mosi_pin: PC8
spi_software_miso_pin: PC7
##diag1_pin: PF2
run_current: 1.6
sense_resistor: 0.022
stealthchop_threshold: 0
#############################################################################################################
### HOMING
#############################################################################################################
[include RatOS/z-probe/beacon.cfg]


# Physical X endstop configuration
[stepper_x]
endstop_pin: PF10 
[gcode_macro RatOS]
variable_homing_x: "endstop"

# Physical Y endstop configuration
[stepper_y]
endstop_pin: PC0
[gcode_macro RatOS]
variable_homing_y: "endstop"

#---------------------------------------------------- Z -----------------------------------------------------
# The left Z motor for the kinematic bed
#------------------------------------------------------------------------------------------------------------
[stepper_z]
dir_pin: z0_dir_pin      # Remove ! in front of pin name to reverse the direction of stepper_z
rotation_distance: 2      # 4 for TR8*4 lead screws
homing_speed: 10
position_min: -2
position_max: 169
[tmc5160 stepper_z]
run_current: 1.2


#---------------------------------------------------- Z1 ----------------------------------------------------
# The rear Z motor for the kinematic bed
#------------------------------------------------------------------------------------------------------------
[stepper_z1]
dir_pin: z1_dir_pin      # Remove ! in front of pin name to reverse the direction of stepper_z1
rotation_distance: 2      # 4 for TR8*4 lead screws
[tmc5160 stepper_z1]
run_current: 1.2

#---------------------------------------------------- Z2 ----------------------------------------------------
# The right Z motor for the kinematic bed
#------------------------------------------------------------------------------------------------------------
[stepper_z2]
dir_pin: z2_dir_pin      # Remove ! in front of pin name to reverse the direction of stepper_z2
rotation_distance: 2      # 4 for TR8*4 lead screws
[tmc5160 stepper_z2]
run_current: 1.2

#------------------------------------------------- EXTRUDER -------------------------------------------------
# The extruder motor used for pushing filament through the toolhead
#------------------------------------------------------------------------------------------------------------
[extruder]
dir_pin: !e_dir_pin        # Add ! in front of pin name to reverse the direction of extruder
rotation_distance: 35.8   # VzBot VZ-HextrudORT Plus default
pressure_advance: 0.03   # Check https://www.klipper3d.org/Pressure_Advance.html for pressure advance tuning.
sensor_type:MAX31865
sensor_pin: PC9
spi_bus: spi3a
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
#control: pid
#pid_kp: 28.413
#pid_ki: 1.334
#pid_kd: 151.300
#------------------------------------------------- Heater Bed -------------------------------------------------
[heater_bed]
#control: pid
heater_pin: PF5
sensor_type: Generic 3950
sensor_pin: PC4
min_temp: 0 
pwm_cycle_time: 0.02 # 50hz for european AC, to avoid flickering lights.
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114

#------------------------------------------------- Chamber Heater -------------------------------------------------
[temperature_sensor chamber]
sensor_type: ATC Semitec 104NT-4-R025H42G
pullup_resistor: 4700
sensor_pin: PB0
min_temp: 0
max_temp: 80
#gcode_id: C: C
[heater_generic chamber_heater]
gcode_id: chamber_heater
heater_pin: PF8
smooth_time: 10
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA7
control: pid
pid_kp: 24.750
pid_ki: 2.578
pid_kd: 59.400
pwm_cycle_time: 0.25
min_temp: 0
max_temp: 100
max_power: 1.0
[heater_fan chamber_heater_fan]
##	Chamber Fan - FAN8 24V Connector
pin: PA5
max_power: 1.0
kick_start_time: 0.5
heater: chamber_heater
heater_temp: 30.0
[verify_heater chamber_heater]
max_error: 100
check_gain_time: 100
hysteresis: 5
heating_gain: 2
#------------------------------------------------- Bed Edge Sensor -------------------------------------------------
[temperature_sensor bed_edge]
sensor_type:  ATC Semitec 104GT-2
pullup_resistor: 4700
sensor_pin: PB1
min_temp: 0
max_temp: 125
#------------------------------------------------- Stepper Driver Sensor -------------------------------------------------
[temperature_sensor Stepper_Driver_2160HV]
sensor_type: ATC Semitec 104NT-4-R025H42G
pullup_resistor: 4700
sensor_pin: PC5
min_temp: 0
max_temp: 100
#gcode_id: C: C
#------------------------------------------------- Fans -------------------------------------------------
# Hotend cooling fan
[heater_fan toolhead_cooling_fan]
heater: extruder
# 4-pin fan connected to 2-pin header on Kraken - digital pwm
pin: PA0
cycle_time:  0.00004
# Part cooling fan
[fan]
# 4-pin fan connected to 2-pin header on Kraken - digital pwm
pin: rpi:gpio26
max_power: 1
cycle_time: 0.002
hardware_pwm: false
shutdown_speed: 0
[fan_generic RSCS]
pin: PA4
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10
[fan_generic Exhaust_fan]
#  Nevermore - In E1 OUT Position
pin: PA3
max_power: 1.0
kick_start_time: 0.5
#------------------------------------------------- Bed Mesh -------------------------------------------------
[bed_mesh]
speed: 400
horizontal_move_z: 2
mesh_min: 30,28
mesh_max: 205,165
algorithm: bicubic
#fade_start: 1
#fade_end: 10
#split_delta_z: .025
#move_check_distance: 5
probe_count: 30,30
mesh_pps: 0,0
bicubic_tension: 0.1
zero_reference_position: 117.5 , 117.5
#------------------------------------------------- Z_Tilt -------------------------------------------------
[z_tilt]
 z_positions: #Kugeln
   -65.00, 0                
    112.50, 283                
    300, 0 
points: #Probpunkte
  20, 5      
  20, 165 
  215, 5

#------------------------------------------------- Resonance Tester -------------------------------------------------
[resonance_tester]
probe_points: 117.5, 117.5,20
#------------------------------------------------- Beacon -------------------------------------------------
[beacon]
serial:/dev/serial/by-id/usb-Beacon_Beacon_RevH_40708F584E5737374D202020FF113208-if00 
y_offset: 27.065
#   Y offset of beacon from the nozzle.
contact_max_hotend_temperature: 305 # increase to enable hot contacting
# Temperature limit for the hotend when contacting, override this for temps which may damage some surfaces.
backlash_comp: 0.04365

#------------------------------------------------- Neopixel -------------------------------------------------
[neopixel neo]
pin:PF12
chain_count:20
color_order:GRBW
initial_RED:0
initial_GREEN:0
initial_BLUE:1
initial_WHITE:0
[neopixel neo2]
pin:PF11
chain_count:5
color_order:GRB
initial_RED:0
initial_GREEN:0
initial_BLUE:1

[gcode_macro M106]
rename_existing: G106
gcode:
	{% if params.P is defined %}
		{% if params.P|int == 2 %}
			{% if params.S is defined %}
				{% if params.S|int == 255 %}
					{% set realspeed = 1 %}
				{% else %}
					{% if params.S|int == 0 %}
						{% set realspeed = 0 %}
					{% else %}
						{% set realspeed = params.S|float/255 %}
					{% endif %}
				{% endif %}
			{% else %}
				{% set realspeed = 1 %}
			{% endif %}

			SET_FAN_SPEED FAN=RSCS SPEED={realspeed}
		{% elif params.P|int == 3 %}
			{% if params.S is defined %}
				{% if params.S|int == 255 %}
					{% set realspeed = 1 %}
				{% else %}
					{% if params.S|int == 0 %}
						{% set realspeed = 0 %}
					{% else %}
						{% set realspeed = params.S|float/255 %}
					{% endif %}
				{% endif %}
			{% else %}
				{% set realspeed = 1 %}
			{% endif %}

			SET_FAN_SPEED FAN=Exhaust_fan SPEED={realspeed}
		{% endif %}
	{% else %}
		{% if params.S is defined %}
		  G106 S{params.S}
		{% else %}
		  G106 S255
		{% endif %}
	{% endif %}

[gcode_macro M107]
rename_existing: G107
gcode:
	{% if params.P is defined %}
	  {% if params.P|int == 2 %}
		SET_FAN_SPEED FAN=RSCS SPEED=0
	  {% elif params.P|int == 3 %}
		SET_FAN_SPEED FAN=Exhaust_fan SPEED=0
	  {% endif %}      
	{% else %}
	  SET_FAN_SPEED FAN=RSCS SPEED=0  
	  SET_FAN_SPEED FAN=Exhaust_fan SPEED=0  
	  G107
	{% endif %}


[servo servo_wiper]
pin: PE7
#   PWM output pin controlling the servo. This parameter must be
#   provided.
maximum_servo_angle: 180
#   The maximum angle (in degrees) that this servo can be set to. The
#   default is 180 degrees.
minimum_pulse_width: 0.0005
#   The minimum pulse width time (in seconds). This should correspond
#   with an angle of 0 degrees. The default is 0.001 seconds.
maximum_pulse_width: 0.0025
#   The maximum pulse width time (in seconds). This should correspond
#   with an angle of maximum_servo_angle. The default is 0.002
#   seconds.
initial_angle: 120
#   Initial angle (in degrees) to set the servo to. The default is to
#   not send any signal at startup.
#initial_pulse_width: 0.0025
#   Initial pulse width time (in seconds) to set the servo to. (This
#   is only valid if initial_angle is not set.) The default is to not
#   send any signal at startup.
#    

[gcode_macro NOZZLE_CLEAN]
gcode:
   SAVE_GCODE_STATE NAME=nozzle_clean_state
   M118 Start Wiping macro
   {% if printer.toolhead.position.z|int < 10 %}  
         G90           
         G0 Z20 F6000     
   {% endif %}
   M118 Deploy Servo
   SET_SERVO SERVO=servo_wiper ANGLE=25
   G90
   G1 X117.5 Y166.25 F10000
   M118 Start Wiping
   G1 x15 Y166.25 F12000
   G1 x45 Y168.25 F12000
   G1 x15 Y166.25 F12000
   G1 x45 Y164.25 F12000
   G1 x15 Y166.25 F12000
   G1 x45 Y168.25 F12000
   G1 x15 Y166.25 F12000
   G1 x45 Y164.25 F12000
   G1 x15 Y166.25 F12000
   G1 x45 Y168.25 F12000
   G1 x15 Y166.25 F12000
   G1 x45 Y164.25 F12000
   G1 x15 Y166.25 F12000
   M118 Wiping Done
   G90
   G1 X117.5 Y117.5 F12000
   G1 Y117.5 F12000
   M118 Retract Wiper
   SET_SERVO SERVO=servo_wiper ANGLE=120
   M118 Wiping finished
   G92 E0
   RESTORE_GCODE_STATE NAME=nozzle_clean_state

[delayed_gcode wiper]
initial_duration: 1
gcode:
   SET_SERVO SERVO=servo_wiper ANGLE=120



